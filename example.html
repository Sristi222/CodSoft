<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTech Aakoustik√°</title>
    <style>
        /* General body styling */
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }
        /* Header section styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 120px;
            background-color: #fff;
        }
        /* Navigation styling */
        nav {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: right;}
        /* Navigation links container */
        .nav-links {
            display: flex;
            align-items: right;
        }
        /* Unordered list styling inside navigation */
        ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        /* List items styling inside unordered list */
        li {
            margin-left: 20px;
        }
        /* Anchor tags styling */
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        /* Search box styling */
        .search-box {
            padding: 5px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-left: 20px;
            width: 150px;
        }
        /* Search button styling */
        .search-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            margin-left: -30px;
        }
        /* Tech intro section styling */
        .tech-intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 120px;
            background-color: #f6ecec;
        }
        /* Description container styling */
        .description {
            max-width: 50%;
        }
        /* Heading inside description */
        .description h1 {
            margin: 0;
            font-size: 3em;
        }
        /* Paragraph inside description */
        .description p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .description p img{
            right: 100px;
        }
        /* Explore more button styling */
        .explore-more {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }
        /* Styling for image container */
        .tech-image {
            width: 30%;
            position: relative;
            background-color: #f0e5d8;
            align-items: center;
        }
        .tech-image img {
            padding: 10%;
            height: 100%;
            width: 80%;
            align-items: center;
        }
        /* Circle styling for image decorations */
        .circle {
            position: absolute;
            background-color: #f0e5d8;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .circle.top-left {
            top: 100px;
            left: -25px;
        }
        .circle.bottom-right {
            bottom: 100px;
            right: -25px;
        }
        /* Footer horizontal rule styling */
        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="headphone 1.png" alt="Your Logo" height="50">

        <nav>

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                <form action="/search" method="get" style="display: flex; align-items: center;">
                    <input type="text" name="search" placeholder="Search..." class="search-box">
                    <button type="submit" class="search-button">üîç</button>
                </form>
            </div>
        </nav>
    </header>
    <hr>
    <div class="tech-intro">
        <div class="description">
            <h1>FutureTech Aakoustik√°</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy nibh euismod tincidunt ut.</p>
            <a href="#" class="explore-more">Explore More</a>
            <p>
            <img src="girl headphone.jpg" alt="Headphone Image" style="max-width:70%;"></p>
        </div>
        <div class="tech-image">
            <img src="headphone 1.png" alt="Headphone Image" style="max-width: 100%;">
            <div class="circle top-left"></div>
            <div class="circle bottom-right"></div>
        </div>
    </div>
</body>
</html>
